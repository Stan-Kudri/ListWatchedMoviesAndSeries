# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net


name: builder

on:
  push:
    branches: [ "Sqlite" ]
  pull_request:
    branches: [ "Sqlite" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore "ListWatchedMoviesAndSeries"

    - name: Build
      run: dotnet build "ListWatchedMoviesAndSeries/Core" --no-restore

    - name: Test
      run: dotnet test "ListWatchedMoviesAndSeries/EqualsTest" --no-build --verbosity normal
